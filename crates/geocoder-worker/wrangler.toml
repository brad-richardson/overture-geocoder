name = "geocoder"
main = "build/worker/shim.mjs"
compatibility_date = "2024-01-01"

[build]
command = "cargo install -q worker-build && worker-build --release"

# CPU limit to prevent runaway requests
[limits]
cpu_ms = 500

# Custom domain for Cache API support
routes = [
  { pattern = "geocoder.bradr.dev", custom_domain = true }
]

[[r2_buckets]]
binding = "SHARDS_BUCKET"
bucket_name = "geocoder-shards"

# Rate limiting: 60 requests per minute per IP
[[unsafe.bindings]]
name = "RATE_LIMITER"
type = "ratelimit"
namespace_id = "1001"
simple = { limit = 60, period = 60 }

[vars]
ENVIRONMENT = "production"
